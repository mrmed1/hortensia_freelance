      </div>
  </div>

</div>
</div>
<div class="allpage">

  <div class="dashboard">
    <div class="first">
<div class="d-flex flex-column">
  <div class="project">
    <div class="btn-group " role="group">
      <input autocomplete="off" checked class="btn-check" value="raf" id="projnondebute" name="projdebute" [(ngModel)]="inputProj"  type="radio">
      <label class="btn btn-outline-primary justify-content-center" for="projnondebute">Projet non débuté</label>
      <input autocomplete="off" class="btn-check" id="projdebute" value="sigmoid" name="projdebute" [(ngModel)]="inputProj" type="radio" >
      <label class="btn btn-outline-primary justify-content-center" for="projdebute">Projet débuté</label>

    </div>
  </div>
     <app-rafinputsection *ngIf="inputProj == 'raf'"></app-rafinputsection>
      <app-sigmoidinputsection *ngIf="inputProj == 'sigmoid'"></app-sigmoidinputsection>
</div>
      <div class="chartSection">
        <div class="copyicon active"><img alt="Copy" src="assets/icon/copy.svg"><span>Copy chart (PNG)</span>
        </div>
        <div class="pcurveChart" id="ps-curve-chart">
          <app-graph></app-graph>
        </div>
        <div class="helperLabels">
          <div><p>Nombre de mois restant : <br><span>-</span></p>
            <p>Date de fin prévisionnelle : <br><span class="majus">-</span></p></div>
          <div>
            <div><img alt="Green Circle"
                      src="assets/icon/green-circle.svg"><span>Pourcentage d’avacement par mois</span></div>
            <div><img alt="Blue Circle"
                      src="assets/icon/blue-circle.svg"><span>Pourcentage d’avacement cumulé</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
