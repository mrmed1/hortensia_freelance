<app-logo></app-logo>

<div class="signupdiv">
  <h1 class="title">Let’s Go</h1>
  <div class="container">


    <form (ngSubmit)="onSubmit()" class="form" [formGroup]="formService.formGroup">

      <div class="form-group">
        <label >Full Name</label>
        <input class="form-control input-box icon" id="name"
               formControlName="Fullname"
               placeholder="&#xf007;  Enter your name"
               type="text"
               [ngClass]="{'is-invalid':formService.Fullname&&formService.Fullname.errors && formService.Fullname.touched}">
        <div *ngIf="formService.Fullname&&formService.Fullname.hasError('required')"
             class="invalid-feedback">
          FullName est Obligatoire*
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control input-box icon"
               placeholder="&#xf0e0;  Enter your email"
               formControlName="Email"
               type="email"
               [ngClass]="{'is-invalid':formService.Email&&formService.Email.errors && formService.Email.touched}">
        <div *ngIf="formService.Email&&formService.Email.hasError('required')"
             class="invalid-feedback">
          Email est Obligatoire*
        </div>
        <div *ngIf="formService.Email&&formService.Email.errors&& formService.Email.value"
             class="invalid-feedback">
          Verifier l'Email*
        </div>
      </div>
      <div class="form-group">
        <label for="Password">Choose Password</label>
        <div class="inputContainer">
          <input class="form-control input-box icon" id="Password" name="Password"
                 placeholder="&#xf023;  Enter password"
                 formControlName="Password"
                 type="password"
                 [ngClass]="{'is-invalid':formService.Password&&formService.Password.errors && formService.Password.touched}">
          <div *ngIf="formService.Password&&formService.Password.hasError('required')"
               class="invalid-feedback">
            Mot de passe est Obligatoire*
          </div>
          <div *ngIf="formService.Password&&formService.Password.hasError('minlength')"
               class="invalid-feedback">
            Minimum 8 caractères*
          </div>
        </div>
      </div>

      <button class="btn btn-primary loginbtn" type="submit">Start free 7-day trial</button>
    </form>
    <div class="signup">
      <span (click)="toSSO()">
        or signup with SSO
      </span>
    </div>
  </div>
  <div>

  </div>
  <div class="inputContainer">
    <hr class="ligne">
    <p class="terms termsalign">By clicking the button above, you agree to our <a class="terms ms-1 me-1 " href=""> Terms of Service </a> and <a class="terms ms-1" href="">Privacy Policy</a>.</p>
  </div>
</div>


<div class="textbtn">
  <span class="textaccount">Already using project curve?</span>
  <button class="btn btn-primary signbtn" routerLink="" type="button">Login</button>
</div>
